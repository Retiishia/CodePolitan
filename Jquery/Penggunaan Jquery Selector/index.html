<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Jquery</title>
</head>
<body>
    <h1>Belajar JQuery</h1>
    <ul>
        <li class="bandung">Bandung</li>
        <li>Surabaya</li>
        <li>Jakarta</li>
    </ul>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.bandung').text('Indonesia')
        });
    </script>
</body>
</html>
