    <!-- FORM -->
    <h1>Formulir Isian</h1>
    <form action="/daftar" method="post">
        <div>
            <label for="yourname">Full name</label>
            <input type="text" placeholder="Your Name" id="yourname" name="yourname">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email" name="email">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password">

        </div>

        <div>
            <label for="phone">Phone Number</label>
            <input type="phone" placeholder="Your Phone Number" id="phone" name="phone">
        </div>

        <button type="submit">Kirim</button>
        
    </form>
    <hr>

    <h1>Pesanan</h1>
    <form action="/order" method="get"> 
        <div>
            <label for="Baju">Baju :</label>
            <input type="radio" name="baju" id="" value="kemeja" checked> <label for="">Kemeja</label>
            <input type="radio" name="baju" id="" value="kaos"> <label for="">Kaos</label>
        </div>
        
        <div>
            <label for="ukuran">Ukuran</label>
            <select name="ukuran" id="ukuran">
                <option value="" checked>-</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
            </select>
        </div>
        
        <div>
            <label for="term">Sesuai Pesanan</label>
            <input type="checkbox" name="term" id="term">
        </div>
        <button type="submit">Order</button>
    </form>
</body>
