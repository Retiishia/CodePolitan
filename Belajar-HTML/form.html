    <!-- FORM -->
    <h1>Formulir Isian</h1>
    <form action="/daftar" method="post">
        <div>
            <label for="yourname">Full name</label>
            <input type="text" placeholder="Your Name" id="yourname" name="yourname">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email" name="email">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password">

        </div>

        <div>
            <label for="phone">Phone Number</label>
            <input type="phone" placeholder="Your Phone Number" id="phone" name="phone">
        </div>

        <button type="submit">Kirim</button>
        
    </form>
    <hr>

    <h1>Pesanan</h1>
    <form action="/order" method="get"> 
        <div>
            <label for="Baju">Baju :</label>
            <input type="radio" name="baju" id="" value="kemeja" checked> <label for="">Kemeja</label>
            <input type="radio" name="baju" id="" value="kaos"> <label for="">Kaos</label>
            <input type="radio" name="jaket" id="" value="jaket"> <label for="">Jaket</label>
        </div>
        
        <div>
            <label for="ukuran">Ukuran</label>
            <select name="ukuran" id="ukuran">
                <option value="" checked>-</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
            </select>
        </div>
        
        <div>
            <label for="warna">Warna</label>
            <select name="warna" id="warna">
                <option value="" checked>-</option>
                <option value="kuning">Kuning</option>
                <option value="biru">Biru</option>
                <option value="hitam">Hitam</option>
                <option value="putih">Putih</option>
                <option value="hijau">Hijau</option>
            </select>
        </div>

        <div>
            <label for="term">Sesuai Pesanan</label>
            <input type="checkbox" name="term" id="term" value="benar">
        </div>
        
        <div>
            <p>
                <label for="notes">Catatan</label>
                <textarea name="notes" placeholder="Catatan Penting" cols="30" rows="5"></textarea>
            </p>
        </div>
        <button type="submit">Order</button>
    </form>

    <hr>

    <div>
        <h1>Validasi</h1>
        <form action="valid">
            <input type="text" name="input" minlength="5" maxlength="10">
            <input type="number" name="number" id="number" min="0" max="10">
            <input type="date" name="date" id="date">
            <input type="file" name="file" id="file">
        </form>
    </div>
    <button type="submit">Kirim</button>
    
</body>
</html>
